<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyanone - Portfolio</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://rawgit.com/LeshikJanz/libraries/master/Bootstrap/baguetteBox.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Instrument%20Serif">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral">
</head>
<body>
    <div class="wrapper">
        <div class="side">
            <div class="stick-container">
                <!-- Static navigation links -->
                <h1 class="text-logo">Cyanone</h1>
                <a href="#characters" class="section_clone">Characters</a>
                <a href="#game_art" class="section_clone">Game Art</a>
                <a href="#sketches" class="section_clone">Sketches</a>
                <a href="#contact" class="section_clone">Contact</a>
            </div>
        </div>
        <div class="main">
            <section id="characters" class="row">

            </section>

            <section id="game_art" class="row">

            </section>

            <section id="sketches">

            </section>

            <section id="contact">

                <h2 class="text-body">Let's work</h2>
                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mwkgarvz" method="post" class="form-group">
                    <fieldset id="fs-frm-inputs">
                      <label class="form-label" for="full-name">Full Name</label>
                      <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                      <label class="form-label" for="email-address">Email Address</label>
                      <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                      <label class="form-label" for="message">Message</label>
                      <textarea rows="5" name="message" id="message" placeholder="Your message" required=""></textarea>
                      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                    </fieldset>
                    <input type="submit" value="Submit" class="form-button">
                  </form>

            </section>
        </div>
    </div>

    <script src="./js/bento.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script> -->
    <script>
        baguetteBox.run('.tz-gallery');
    </script>
</body>
</html>
