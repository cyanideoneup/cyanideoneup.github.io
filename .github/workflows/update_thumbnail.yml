name: Update Website Screenshot

on:
  schedule:
    - cron: "0 * * * *"
  push:

jobs:
  update-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create assets/img directory
        run: mkdir -p ${{ github.workspace }}/assets/img

      - name: List directory contents
        run: ls -al ${{ github.workspace }}/assets/img

      - name: Print working directory
        run: pwd

      - name: Take screenshot
        uses: imjohnbo/webpage-screenshot@v1
        with:
          url: https://cyanone.art/portfolio
          path: ${{ github.workspace }}/assets/img/screenshot.png
          width: 800
          fullPage: false
          waitFor: 5

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push if there are changes
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "Update website screenshot" -a
          git push
