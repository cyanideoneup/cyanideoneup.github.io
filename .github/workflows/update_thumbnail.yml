name: Update Website Screenshot

on:
  schedule:
    - cron: "0 * * * *"
  push:

jobs:
  update-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Take screenshot
        uses: hakierspejs/jekyll-screenshot-github-action@master

      - name: Move screenshot to assets/img directory
        run: mv /home/runner/work/_temp/_github_home/screenshot.png ${{ github.workspace }}/assets/img/screenshot.png

      - name: List directory contents
        run: ls -al ${{ github.workspace }}/assets/img

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push if there are changes
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "Update website screenshot" -a
          git push
