name: Update Screenshot

on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch: 

jobs:
  take_screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install 

      - name: Take Screenshot
        uses: swinton/screenshot-website@v1.x
        with:
          source: https://cyanone.art/portfolio
          destination: screenshot.png
          width: 800
          full-page: false
          delay: 10  

      - name: Save Screenshot Path
        run: echo "screenshot_path=screenshot.png" >> $GITHUB_ENV

      - name: Commit and Push Changes
        run: |
          git config --local user.email "you@example.com"  # Update with your email
          git config --local user.name "Your Name"  # Update with your name
          git add screenshot.png
          git commit -m "Update screenshot"
          git push

      - name: Notify if No Changes
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit"
          else
            echo "Changes committed"
          fi
