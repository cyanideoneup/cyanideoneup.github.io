name: Update Website Screenshot

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  push:

jobs:
  update-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create assets/img directory
        run: mkdir -p assets/img

      - name: Take screenshot
        id: screenshot
        uses: swinton/screenshot-website@v1.x
        with:
          source: https://cyanone.art/portfolio
          destination: assets/img/screenshot.png  # Directly use the relative path
          width: 800
          full-page: false
          delay: 5

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push if there are changes
        run: |
          git add assets/img/screenshot.png
          git diff-index --quiet HEAD || git commit -m "Update website screenshot" -a
          git push
